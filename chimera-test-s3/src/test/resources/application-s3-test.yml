# =========================================
# S3 Proxy 驱动测试配置 (MinIO)
# =========================================
spring:
  main:
    allow-bean-definition-overriding: true

chimera:
  routing:
    default-driver: s3-proxy-test
  drivers:
    - name: s3-proxy-test
      type: s3
      enabled: true
      properties:
        endpoint: ${CHIMERA_S3_ENDPOINT:http://localhost:9000}
        access-key: ${CHIMERA_S3_ACCESS_KEY:minioadmin}
        secret-key: ${CHIMERA_S3_SECRET_KEY:minioadmin}
        region: us-east-1
        path-style: true

logging:
  level:
    win.ixuni.chimera: DEBUG
